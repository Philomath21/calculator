<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="box">
    <p id="display">0</p>

    <button type="submit" id="clear">clear</button>
    <div class="row">
      <button type="submit" id="seven">7</button>
      <button type="submit" id="eight">8</button>
      <button type="submit" id="nine">9</button>
      <button type="submit" id="division">/</button>
    </div>
    <div class="row">
      <button type="submit" id="four">4</button>
      <button type="submit" id="five">5</button>
      <button type="submit" id="six">6</button>
      <button type="submit" id="multiplication">*</button>
    </div>
    <div class="row">
      <button type="submit" id="one">1</button>
      <button type="submit" id="two">2</button>
      <button type="submit" id="three">3</button>
      <button type="submit" id="subtraction">-</button>
    </div>
    <div class="row">
      <button type="submit" id="zero">0</button>
      <button type="submit" id="dot">.</button>
      <button type="submit" id="addition">+</button>
    </div>
    <button type="submit" id="evaluate">=</button>
  
    
  </div>
  <script src="javascript.js"></script>
</body>

</html>
